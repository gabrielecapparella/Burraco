<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Burraco</title>
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="/css/game.css">
	<link rel="stylesheet" type="text/css" href="/css/cards.css">
	<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="/js/display_stuff.js"></script>
	<script type="text/javascript" src="/js/ui.js"></script>
	<script type="text/javascript" src="/js/websocket.js"></script>
</head>
<body>
	<div id="main" class="column grow">
		<div id="top" class="row">
			<div id="west-badge" class="row badge">
				<div class="badge-img border"></div>
				<div class="badge-name"></div>
			</div>
			<div id="north" class="row grow"></div>
			<div id="top-right" class="row">
				<div id="east-badge" class="row badge">
					<div class="badge-name"></div>
					<div class="badge-img border"></div>
				</div>
			</div>
		</div>
		<div id="middle" class="row grow">
			<div id="west" class="column"></div>
			<div id="table" class="row grow">
				<div id="my-runs" class="row grow"></div>
				<div id="table-middle" class="column">
					<div id="north-badge" class="column badge">
						<div class="badge-img border"></div>
						<div class="badge-name"></div>
					</div>
					<div id="deck-discard" class="row grow">
						<div id="deck" class="column"></div>
						<div id="discard" class="column"></div>
					</div>
					<div id="south-badge" class="column badge">
						<div class="badge-img border"></div>
						<div class="badge-name"></div>
					</div>
				</div>
				<div id="other-runs" class="row grow"></div>
			</div>
			<div id="east" class="column"></div>
		</div>
		<div id="bottom" class="row">
			<div id="bottom-left">
				<div id="points-button" class="border">Points</div>
			</div>
			<div id="south" class="row"></div>
			<div id="bottom-right">
				<div id="chat-button" class="border">Chat</div>
			</div>
		</div>
	</div>

	<div id="points" class="green-border column">
		<table>
			<thead class="green-border">
				<tr><th></th><th>Us</th><th>Them</th></tr>
			</thead>
			<tbody class="points-separator"><tr></tr></tbody>
			<tfoot class="green-border">
				<tr>
					<td>Total</td>
					<td id="us-total"></td>
					<td id="them-total"></td>
				</tr>
			</tfoot>
		</table>
	</div>

	<div id="chat" class="green-border column">
		<div id="chat-text" class="green-border grow">
			<table></table>
		</div>
		<div id="chat-bottom" class="row">
			<div id="chat-msg" class="grow"><input type="text"></div>
			<div id="chat-send" class="green-border">Send</div>
		</div>
	</div>

	<div id="modal-container" class="green-border">
		<div id="modal">
			<div id="modal-content"></div>
			<div id="modal-footer"></div>
		</div>
	</div>
</body>
</html>
